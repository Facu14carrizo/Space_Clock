<!DOCTYPE html>
<html lang="en">
<head>

    <title>Space Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="planet-container">
        <div class="planet planet-1"></div> <!-- Mercurio -->
        <div class="planet planet-2"></div> <!-- Venus -->

        <div class="planet planet-6"></div> <!-- Saturno -->
        <div class="planet planet-7"></div> <!-- Urano -->
        <div class="planet planet-8"></div> <!-- Neptuno -->
        <div class="planet planet-9"></div> <!-- Plutón (planeta enano) -->
    </div>
    <div id="watch"></div>
    <script src="app.js"></script>
</body>
</html>
